<div class="container">
    <div class="row">
        <p class="guide">Select your location: </p>
    </div>
    <div class="ui-g ui-fluid">
    <div class="ui-g-12" style="margin-top: 20px;">
        <h3>Community Centre  </h3>
        <!-- <div class="offset-sm-9 col-sm-1"> -->
            <p-autoComplete [(ngModel)]="brand" [suggestions]="filteredBrands" (completeMethod)="filterBrands($event)"
            [minLength]="1" placeholder="Other Community Centres" [dropdown]="true">
            <ng-template let-brand pTemplate="item">
                <div class="ui-helper-clearfix" style="border-bottom:1px solid #D5D5D5">
                    <div style="font-size:20px;float:right;margin:10px 10px 0 0">{{brand}}</div>
                </div>
            </ng-template>
        </p-autoComplete>
        <!-- </div> -->
    </div>
    
    <div class="ui-g-12" style="margin-top: 20px;">
        <h3>Date of collection </h3>
        <p-calendar [(ngModel)]="date13" [touchUI]="true" [readonlyInput]="true"></p-calendar >
    </div>
    </div>
    <div style="margin-bottom: 200px;">

    </div>
<!-- <span style="margin-left:50px">Brand: {{brand||'none'}}</span> -->

    <div class="row function-bar">
        <button class="btn btn-primary" (click)="back()">Back</button>
        <button class="btn btn-primary" (click)="forward()">Continue</button>
    </div>
</div>
